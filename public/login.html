<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>logging</h1>
<script>
    const host = location.origin.replace(/^http/, 'ws');
    const ws = new WebSocket(host);
    ws.onopen = () => alert('ONLINE');
    ws.onclose= ()=> alert('DISCONNECTED');
    ws.onmessage = response => alert(response.data);
</script>
</body>
</html>
